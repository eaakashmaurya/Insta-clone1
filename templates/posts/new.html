{% extends "base.html" %}

{% block head_content %}
<title>Create new post</title>
{% endblock %}

{% block container %}

    <div class="container">
        <div class="row justify-content-md-center">
        

            <div class="col-sm-6 pt-1 pb-1" id="profile-box">
                <h4 class="mb-4">Post litrature text !</h4>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% comment %} <input type="hidden" name="user" value="{{ request.user.pk}}" /> {% endcomment %}
                    {% comment %} <input type="hidden" name="profile" id="profile" value="{{ request.user.profile.pk }}" /> {% endcomment %}
                    {# Website field - Caption #} 
                    <div class="form-group">
                        {{ form.literature }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-5">Publish!</button>
                </form>
                
            </div>
        </div>
    </div>

{% endblock %}
