<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% block head_content %}
	{% endblock head_content %}

	{% load static %}
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Rozha+One&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
	<link rel="stylesheet" href="{% static 'css/main.css' %}" />
	<link rel="stylesheet" href="{% static 'css/autocomplete_custom.css' %}" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="{% static 'images/VishwaSetu_Favicon.jpg' %}">
	<link href="https://fonts.googleapis.com/css2?family=Pragati+Narrow&display=swap" rel="stylesheet">

</head>
<body>

    {% include "nav.html" %}
	<span class="container"></span>
    <div class="container mt-5">
        {% block container %}
        {% endblock%}
    </div>

	<audio autoplay loop id="backgroundAudio">
		<source src="{% static 'music/Lost-Civilization-NEW024201.mp3' %}" type="audio/ogg">
	</audio>

    <script>
        var audio = document.getElementById("backgroundAudio");
        audio.volume = 0.1;
    </script>

	<!--JS libraries-->
	{% comment %} <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> {% endcomment %}
	{% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> {% endcomment %}
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	{% comment %} <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> {% endcomment %}

	<!-- Custom Javascript Files -->
	<script src="{% static 'scripts/like_button.js' %}"></script>
	<script src="{% static 'scripts/follow_button.js' %}"></script>
	<script src="{% static 'scripts/transliterator.js' %}"></script>
	<script src="{% static 'scripts/enable_transliterate_sn.js' %}"></script>
	<script src="{% static 'scripts/autocomplete_search.js' %}"></script>

</body>
</html>
