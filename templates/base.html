<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% block head_content %}
	{% endblock head_content %}

	{% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />

	<script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<body>

    {% include "nav.html" %}
	<span class="container"></span>
    <div class="container mt-5">
        {% block container %}
        {% endblock%}
    </div>

	<!--JS libraries-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!-- Custom Javascript Files -->
	<script type="text/javascript">
    $('.like_toggle_button').click(function(){
        var id;
        id = $(this).attr("data-post-id");
		// console.log(id);
        $.ajax({
            type: "POST",
            url: "like",
            data: {post_id: id},
            success: function( data ) {
                $( '#like_cnt'+id ).text(data.likes_cnt);
                console.log($( '#like'+id ).children().first());
                if (data.like_status == 1) {
                    // alert("Liked");
                    $( '#like'+id ).children().first().attr('class', 'fas fa-heart');
                }
                else {
                    // alert("Unliked");
                    $( '#like'+id ).children().first().attr('class', 'far fa-heart');
                }
            }
        })
    })

</script>
</body>
</html>
